<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>User Dashboard - EduVerse</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <!-- Custom CSS File -->
  <link href="assets/css/styles.css" rel="stylesheet">

  <style>
    .form-label {
      font-weight: bold;
      text-align: left;
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-control {
      margin-bottom: 1.5rem;
    }
    .card {
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .btn-custom {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    .main {
      padding-top: 50px;
    }
  </style>

  <!-- Custom Script to load HTML components -->
  <script>
    function loadHTML(url, elementId) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => console.error('Error loading the HTML:', error));
    }
  </script>
</head>

<body class="service-details-page" onload="loadHTML('header.html', 'header-placeholder'); loadHTML('footer.html', 'footer-placeholder');">

  <!-- Placeholder for Header -->
  <div id="header-placeholder"></div>

  <main class="main">
    <!-- Profile Section -->
    <section id="profile" class="profile section">
      <div class="container text-center">
        <div class="d-flex flex-column justify-content-center align-items-center">
          <h1 data-aos="fade-up">User <span>Profile</span></h1>
          <p data-aos="fade-up" data-aos-delay="100">View and update your profile information</p>
          <div class="profile-info" data-aos="fade-up" data-aos-delay="200">
            <div class="card">
              <div class="card-body">
                <form id="profileForm" class="php-email-form">
                  <div class="row gy-4">
                    <div class="col-md-6 form-group">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="phone" class="form-label">Phone Number</label>
                      <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone Number" required>
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="guardianName" class="form-label">Guardian's Name</label>
                      <input type="text" id="guardianName" name="guardianName" class="form-control" placeholder="Guardian's Name" required>
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="guardianPhone" class="form-label">Guardian's Contact Number</label>
                      <input type="text" id="guardianPhone" name="guardianPhone" class="form-control" placeholder="Guardian's Contact Number" required>
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="dob" class="form-label">Date of Birth</label>
                      <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="board" class="form-label">Board</label>
                      <select id="board" name="board" class="form-control" required>
                        <option value="" selected disabled>Select Board</option>
                      </select>
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="school" class="form-label">School</label>
                      <input type="text" id="school" name="school" class="form-control" placeholder="School" required>
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="class" class="form-label">Class</label>
                      <select id="class" name="class" class="form-control" required>
                        <option value="" selected disabled>Select Class</option>
                      </select>
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-md-12 form-group">
                      <label for="hobbies" class="form-label">Hobbies</label>
                      <textarea id="hobbies" name="hobbies" class="form-control" placeholder="Hobbies" rows="3" required></textarea>
                    </div>
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-custom">Update Profile</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- /Profile Section -->
  </main>

  <!-- Placeholder for Footer -->
  <div id="footer-placeholder"></div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main-content.js"></script>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script src="assets/js/firebase-config.js"></script>

  <!-- Custom JS for Profile -->
  <script src="assets/js/profile.js"></script>

</body>

</html>
