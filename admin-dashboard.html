<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Admin Dashboard - EduVerse</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
  
  <style>
    .services-list ul {
      padding-left: 20px;
      list-style: none;
    }
    .services-list ul li {
      padding: 5px 0;
    }
    .services-list ul li a {
      color: #6c757d;
      text-decoration: none;
      display: block;
      padding: 5px 0;
      cursor: pointer;
    }
    .iframe-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 110%;
      height: 100%;
      border: none;
    }
    .page-padding {
      padding-top: 100px; /* Adjust the value as needed */
    }
  </style>
</head>

<body class="admin-dashboard-page page-padding">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Welcome, <span id="userName">[User Name]</span></h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="user-dashboard.html">User Dashboard</a></li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Manage Section -->
    <section id="service-details" class="service-details section">
      <div class="container">
        <div class="row gy-5">
          <div class="col-lg-4" data-aos="fade-up" data-aos-delay="100">
            <div class="service-box">
              <h4>Manage</h4>
              <div class="services-list">
                <a href="javascript:void(0);" onclick="loadPage('manage-boards.html')" class="d-flex align-items-center"><i class="bi bi-arrow-right-circle me-2"></i><span>Manage Boards</span></a>
                <a href="javascript:void(0);" onclick="loadPage('manage-classes.html')" class="d-flex align-items-center"><i class="bi bi-arrow-right-circle me-2"></i><span>Manage Classes</span></a>
                <a href="javascript:void(0);" onclick="loadPage('manage-subjects.html')" class="d-flex align-items-center"><i class="bi bi-arrow-right-circle me-2"></i><span>Manage Subjects</span></a>
                <a href="javascript:void(0);" onclick="loadPage('manage-books.html')" class="d-flex align-items-center"><i class="bi bi-arrow-right-circle me-2"></i><span>Manage Books</span></a>
                <a href="javascript:void(0);" onclick="loadPage('manage-chapters.html')" class="d-flex align-items-center"><i class="bi bi-arrow-right-circle me-2"></i><span>Manage Chapters</span></a>
                <a href="javascript:void(0);" onclick="loadPage('manage-users.html')" class="d-flex align-items-center"><i class="bi bi-arrow-right-circle me-2"></i><span>Manage Users</span></a>                
                <a href="javascript:void(0);" onclick="loadPage('payment-gateway-settings.html')" class="d-flex align-items-center"><i class="bi bi-arrow-right-circle me-2"></i><span>Payment Gateway Settings</span></a>
              </div>
            </div><!-- End Manage -->
          </div>

          <div class="col-lg-8 ps-lg-5 iframe-container" data-aos="fade-up" data-aos-delay="200">
            <iframe id="contentFrame" src="manage-boards.html"></iframe>
          </div>
        </div>
      </div>
    </section><!-- /Manage Section -->

  </main>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main-content.js"></script>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script src="assets/js/firebase-config.js"></script>

  <!-- Custom Script to Load User Data -->
  <script>
    function loadPage(page) {
      document.getElementById('contentFrame').src = page;
    }

    // Load user data
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        const email = user.email;

        // Fetch user data from database
        firebase.database().ref('users').orderByChild('email').equalTo(email).once('value', function (snapshot) {
          if (snapshot.exists()) {
            snapshot.forEach(function (childSnapshot) {
              const userData = childSnapshot.val();
              document.getElementById('userName').textContent = userData.username;
            });
          } else {
            console.error('User data not found.');
          }
        });
      } else {
        console.error('No user is signed in.');
      }
    });
  </script>

</body>

</html>
