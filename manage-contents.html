<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Manage Contents - EduVerse</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>

  <main class="main">

    <!-- Manage Contents Section -->
    <section id="manage-contents" class="manage-contents section">
      <div class="container">
        <div class="row gy-5">
          <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Contents Management</h4>
                <form id="contentForm" method="post" class="php-email-form">
                  <div class="row gy-4">
                    <div class="col-md-6">
                      <label for="contentName" class="form-label">Content Name</label>
                      <input type="text" id="contentName" name="contentName" class="form-control" placeholder="Enter Content Name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="contentImageLink" class="form-label">Content Image Link</label>
                      <input type="url" id="contentImageLink" name="contentImageLink" class="form-control" placeholder="Enter Content Image Link" required>
                    </div>
                    <div class="col-md-6">
                      <label for="contentLink" class="form-label">Content Link (Google Drive)</label>
                      <input type="url" id="contentLink" name="contentLink" class="form-control" placeholder="Enter Content Link" required>
                    </div>
                    <div class="col-md-6">
                      <label for="contentStatus" class="form-label">Content Status</label>
                      <select id="contentStatus" name="contentStatus" class="form-control" required>
                        <option value="free">Free</option>
                        <option value="paid" selected>Paid</option>
                      </select>
                    </div>
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-custom">Add Content</button>
                    </div>
                  </div>
                </form>
                <div class="mt-5">
                  <h5>Existing Contents</h5>
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Content Name</th>
                        <th>Content Image</th>
                        <th>Content Link</th>
                        <th>Status</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="contentsTable">
                      <!-- Rows will be added dynamically by JavaScript -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- /Manage Contents Section -->
  </main>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main-content.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
  <script src="assets/js/firebase-config.js"></script>

  <!-- Custom JS for managing contents -->
  <script src="assets/js/manage-contents.js"></script>

</body>

</html>
