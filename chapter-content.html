<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Chapter Content - EduVerse</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    .chapter-content {
      position: relative;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }

    .chapter-content iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    .control-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .control-panel button {
      margin-right: 10px;
    }
  </style>
</head>

<body class="chapter-content-page">

  

  <main class="main">

   

    <!-- Chapter Content Section -->
    <section id="chapter-content" class="chapter-content section">
      <div class="container">
        <div class="control-panel">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-dark" id="darkModeToggle">Dark Mode</button>
            <button type="button" class="btn btn-primary" id="zoomIn">Zoom In</button>
            <button type="button" class="btn btn-primary" id="zoomOut">Zoom Out</button>
            <button type="button" class="btn btn-primary" id="increaseFont">Increase Font</button>
            <button type="button" class="btn btn-primary" id="decreaseFont">Decrease Font</button>
            <button type="button" class="btn btn-primary" id="readAloud">Read Aloud</button>
          </div>
        </div>
        <div class="chapter-content">
          <iframe id="chapterIframe" src="https://drive.google.com/file/d/your-google-drive-file-id/preview"></iframe>
        </div>
      </div>
    </section><!-- /Chapter Content Section -->

  </main>

  
  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

  <script>
    document.getElementById('darkModeToggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
    });

    document.getElementById('zoomIn').addEventListener('click', function () {
      let iframe = document.getElementById('chapterIframe');
      let zoom = parseFloat(iframe.style.zoom) || 1;
      iframe.style.zoom = zoom + 0.1;
    });

    document.getElementById('zoomOut').addEventListener('click', function () {
      let iframe = document.getElementById('chapterIframe');
      let zoom = parseFloat(iframe.style.zoom) || 1;
      iframe.style.zoom = zoom - 0.1;
    });

    document.getElementById('increaseFont').addEventListener('click', function () {
      let iframe = document.getElementById('chapterIframe').contentWindow.document;
      let body = iframe.body;
      let currentSize = parseFloat(window.getComputedStyle(body, null).getPropertyValue('font-size'));
      body.style.fontSize = (currentSize + 2) + 'px';
    });

    document.getElementById('decreaseFont').addEventListener('click', function () {
      let iframe = document.getElementById('chapterIframe').contentWindow.document;
      let body = iframe.body;
      let currentSize = parseFloat(window.getComputedStyle(body, null).getPropertyValue('font-size'));
      body.style.fontSize = (currentSize - 2) + 'px';
    });

    document.getElementById('readAloud').addEventListener('click', function () {
      let iframe = document.getElementById('chapterIframe').contentWindow.document;
      let text = iframe.body.innerText || iframe.body.textContent;
      let utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    });
  </script>

</body>

</html>
