<body class="payment-settings-page"> 

  <main class="main">
  
    <!-- Payment Settings Section -->
    <section id="payment-settings" class="payment-settings section">
      <div class="container">
        <div class="row gy-5">
          <div class="col-lg-12" data-aos="fade-up" data-aos-delay="200">
            <div class="card">
              <div class="card-body">
                <form action="submit-payment-settings.html" method="post" class="php-email-form">
                  <div class="row gy-4">

                    <div class="col-md-6">
                      <label for="gatewayName" class="form-label">Payment Gateway Name</label>
                      <input type="text" id="gatewayName" name="gatewayName" class="form-control" placeholder="Gateway Name" required="">
                    </div>

                    <div class="col-md-6">
                      <label for="merchantId" class="form-label">Merchant ID</label>
                      <input type="text" id="merchantId" name="merchantId" class="form-control" placeholder="Merchant ID" required="">
                    </div>

                    <div class="col-md-6">
                      <label for="publicKey" class="form-label">Public Key</label>
                      <input type="text" id="publicKey" name="publicKey" class="form-control" placeholder="Public Key" required="">
                    </div>

                    <div class="col-md-6">
                      <label for="privateKey" class="form-label">Private Key</label>
                      <input type="text" id="privateKey" name="privateKey" class="form-control" placeholder="Private Key" required="">
                    </div>

                    <div class="col-md-12">
                      <label for="callbackUrl" class="form-label">Callback URL</label>
                      <input type="text" id="callbackUrl" name="callbackUrl" class="form-control" placeholder="Callback URL" required="">
                    </div>

                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-custom">Save Settings</button>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- /Payment Settings Section -->

  </main>
