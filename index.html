<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>EduVerse - Home</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    .responsive-iframe {
      width: 102%;
      height: 90vh; /* 80% of the viewport height */
      border: none;
    }

    .iframe-container {
      position: relative;
      width: 102%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 102%;
      height: 100%;
      border: none;
    }

    .main {
      min-height: calc(100vh - 70px); /* Adjust the height based on header and footer */
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>

</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="#" class="logo d-flex align-items-center me-auto" onclick="loadContent('home.html')">
        <img src="assets/img/logo.png" alt="">
        <h1 class="sitename">EduVerse</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="#" class="active" onclick="loadContent('home.html')">Home</a></li>         
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-getstarted" id="authButton" href="#" onclick="handleAuthButtonClick()">Get Started</a>

    </div>
  </header>

  <main class="main">
    <!-- iframe Section -->
    <div class="iframe-container" data-aos="zoom-out" data-aos-delay="300">
      <iframe id="content-iframe" src="home.html" class="responsive-iframe"></iframe>
    </div>
    <!-- /iframe Section -->
  </main>

  <footer id="footer" class="footer position-relative">
    <div class="container copyright text-center mt-4">
      <p>&copy; <span>Copyright</span> <strong class="px-1 sitename">EduVerse</strong><span> All Rights Reserved</span></p>      
    </div>
  </footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>
  <script>
    function loadContent(page) {
      const iframe = document.getElementById('content-iframe');
      iframe.src = page;
      updateAuthButton(page);
    }

    function updateAuthButton(page) {
      const authButton = document.getElementById('authButton');
      if (page === 'home.html') {
        authButton.textContent = 'Get Started';
        authButton.onclick = () => loadContent('login.html');
      } else {
        authButton.textContent = 'Logout';
        authButton.onclick = logout;
      }
    }

    function handleAuthButtonClick() {
      const iframe = document.getElementById('content-iframe');
      const currentPage = iframe.src.split('/').pop();
      if (currentPage === 'home.html') {
        loadContent('login.html');
      } else {
        logout();
      }
    }

    function logout() {
      // Implement logout functionality here
      alert('Logged out successfully');
      loadContent('home.html');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.getElementById('content-iframe');
      updateAuthButton(iframe.src.split('/').pop());
    });
  </script>

</body>

</html>
