<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Manage Classes - EduVerse</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <!-- Custom CSS File -->
  <link href="assets/css/styles.css" rel="stylesheet">

  <!-- Custom Script to load HTML components -->
  <script>
    function loadHTML(url, elementId) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => console.error('Error loading the HTML:', error));
    }
  </script>
</head>

<body class="index-page" onload="loadHTML('header.html', 'header-placeholder'); loadHTML('footer.html', 'footer-placeholder');">

  <!-- Placeholder for Header -->
  <div id="header-placeholder"></div>

  <main class="main">
    <!-- Manage Classes Section -->
    <section id="manage-classes" class="manage-classes section">
      <div class="container">
        <div class="row gy-5">
          <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Classes Management</h4>
                <form id="classForm" class="php-email-form">
                  <div class="row gy-4">
                    <div class="col-md-6">
                      <label for="boardName" class="form-label">Select Board</label>
                      <select id="boardName" name="boardName" class="form-control" required>
                        <option value="">Select Board</option>
                        <!-- Options will be populated dynamically -->
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="className" class="form-label">Class Name</label>
                      <input type="text" id="className" name="className" class="form-control" placeholder="Enter Class Name" required>
                    </div>
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-custom">Add Class</button>
                    </div>
                  </div>
                </form>
                <div class="mt-5">
                  <h5>Existing Classes</h5>
                  <table class="table table-bordered" id="classesTable">
                    <thead>
                      <tr>
                        <th>Board Name</th>
                        <th>Class Name</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Class rows will be dynamically added here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- /Manage Classes Section -->
  </main>

  <!-- Placeholder for Footer -->
  <div id="footer-placeholder"></div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script src="assets/js/firebase-config.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main-content.js"></script>

  <!-- Custom JS for Managing Classes -->
  <script src="assets/js/manage-classes.js"></script>

</body>

</html>
