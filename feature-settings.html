<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Feature Settings - EduVerse</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>

  <main class="main">

    <!-- Feature Settings Section -->
    <section id="feature-settings" class="feature-settings section">
      <div class="container">
        <div class="row gy-5">
          <div class="col-lg-12" data-aos="fade-up" data-aos-delay="200">
            <div class="card">
              <div class="card-body">
                <h3>Add / Edit Feature Settings</h3>
                <form action="update-feature-settings.html" method="post" class="php-email-form">
                  <div class="row gy-4">

                    <div class="col-md-12">
                      <label for="userType" class="form-label">User Type</label>
                      <select id="userType" name="userType" class="form-control" required="">
                        <option value="">Select User Type</option>
                        <option value="paid">Paid</option>
                        <option value="non-paid">Non-Paid</option>
                      </select>
                    </div>

                    <div class="col-md-12">
                      <label for="featureName" class="form-label">Feature Name</label>
                      <input type="text" id="featureName" name="featureName" class="form-control" placeholder="Feature Name" required="">
                    </div>

                    <div class="col-md-12">
                      <label for="featureDescription" class="form-label">Feature Description</label>
                      <textarea id="featureDescription" name="featureDescription" class="form-control" placeholder="Feature Description" rows="3" required=""></textarea>
                    </div>

                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-custom">Update Feature</button>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- /Feature Settings Section -->

  </main>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main-content.js"></script>

</body>

</html>
