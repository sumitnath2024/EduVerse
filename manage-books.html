<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Manage Books - EduVerse</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <!-- Custom CSS File -->
  <link href="assets/css/styles.css" rel="stylesheet">

  <!-- Custom Script to load HTML components -->
  <script>
    function loadHTML(url, elementId) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => console.error('Error loading the HTML:', error));
    }
  </script>
</head>

<body class="index-page" onload="loadHTML('header.html', 'header-placeholder'); loadHTML('footer.html', 'footer-placeholder');">

  <!-- Placeholder for Header -->
  <div id="header-placeholder"></div>

  <main class="main">
    <!-- Manage Books Section -->
    <section id="manage-books" class="manage-books section">
      <div class="container">
        <div class="row gy-5">
          <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Books Management</h4>
                <form id="addBookForm" method="post" class="php-email-form">
                  <div class="row gy-4">
                    <div class="col-md-6">
                      <label for="boardName" class="form-label">Select Board</label>
                      <select id="boardName" name="boardName" class="form-control" required>
                        <option value="" selected disabled>Select Board</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="className" class="form-label">Select Class</label>
                      <select id="className" name="className" class="form-control" required>
                        <option value="" selected disabled>Select Class</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="subjectName" class="form-label">Select Subject</label>
                      <select id="subjectName" name="subjectName" class="form-control" required>
                        <option value="" selected disabled>Select Subject</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="bookName" class="form-label">Book Name</label>
                      <input type="text" id="bookName" name="bookName" class="form-control" placeholder="Enter Book Name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="author" class="form-label">Author</label>
                      <input type="text" id="author" name="author" class="form-control" placeholder="Enter Author Name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="publisher" class="form-label">Publisher</label>
                      <input type="text" id="publisher" name="publisher" class="form-control" placeholder="Enter Publisher Name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="coverImageLink" class="form-label">Cover Image Link (Google Drive)</label>
                      <input type="url" id="coverImageLink" name="coverImageLink" class="form-control" placeholder="Enter Cover Image Link" required>
                    </div>
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-custom">Add Book</button>
                    </div>
                  </div>
                </form>
                <div class="mt-5">
                  <h5>Existing Books</h5>
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Board Name</th>
                        <th>Class Name</th>
                        <th>Subject Name</th>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>Cover Image</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="booksTable">
                      <!-- Rows will be added dynamically by JavaScript -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- /Manage Books Section -->
  </main>

  <!-- Placeholder for Footer -->
  <div id="footer-placeholder"></div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main-content.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <!-- Custom JS File for managing books -->
  <script src="assets/js/manage-books.js"></script>
</body>

</html>
