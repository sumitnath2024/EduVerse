<body class="contact-page">

  <main class="main">
    <!-- Contact Us Section -->
    <section id="contact-us" class="contact-us section">
      <div class="container">
        <div class="row gy-5">
          <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">
            <div class="card">
              <div class="card-body">
                <h3>Contact Us</h3>
                <form action="submit-contact.html" method="post" class="php-email-form">
                  <div class="row gy-4">

                    <div class="col-md-12">
                      <label for="name" class="form-label"><strong>Name</strong></label>
                      <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required="">
                    </div>

                    <div class="col-md-12">
                      <label for="email" class="form-label"><strong>Email</strong></label>
                      <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required="">
                    </div>

                    <div class="col-md-12">
                      <label for="subject" class="form-label"><strong>Subject</strong></label>
                      <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required="">
                    </div>

                    <div class="col-md-12">
                      <label for="message" class="form-label"><strong>Message</strong></label>
                      <textarea id="message" name="message" class="form-control" placeholder="Message" rows="3" required=""></textarea>
                    </div>

                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-custom">Send Message</button>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-6" data-aos="fade-up" data-aos-delay="200">
            <div class="contact-info">
              <h3>Contact Information</h3>
              <p>
                If you have any questions or need further assistance, please feel free to contact us using the information below.
              </p>
              <ul>
                <li><i class="bi bi-geo-alt"></i> <span>123 EduVerse Lane, Learning City, ED 12345</span></li>
                <li><i class="bi bi-phone"></i> <span>+1 234 567 890</span></li>
                <li><i class="bi bi-envelope"></i> <span>support@eduverse.com</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section><!-- /Contact Us Section -->

  </main>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

  <!-- Main JS File -->
